<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FPS Meter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="theme">
    <label class="switch">
      <input type="checkbox" id="toggleSwitch" checked>
      <span class="slider round"></span>
    </label>
    <h4 style="line-height: 0;"><small>Dark Mode</small></h4>
  </div>
  <br>
  <h1>Your FPS is...</h1>
  <p id="count"></p>
  <br>
  <footer>
    <div align="center">
      <div style="display: inline-block"><h5 id="version"></h5></div>
      <div style="display: inline-block"><h6 id="footerTextUpdate">Check for updates</h6></div>
    </div>
  </footer>
</body>

<script src="bowser.js"></script>
<script type="text/javascript" src="script.js"></script>
  
</html>
